<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/db0d6fd17a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../styles/address.css">
</head>
<body>
   
    <div id="can">
        <div class="flex" id="header">
            <div><h1>ADDRESS DETAILS</h1></div>
            <div class="flex" id="f1">
                <div><i class="fa-solid fa-bag-shopping"></i><p>Your Cart</p></div>
                <div class="line"></div>
                <div><i class="fa-solid fa-cart-flatbed-suitcase"></i><p>Order Review</p></div>
                <div class="line"></div>
                <div><i class="fa-solid fa-indian-rupee-sign"></i><p>Payments Details</p></div>
            </div>
        </div>
       <div id="detail">
           <input type="number" placeholder="Pin Code" id="pin"><br>
               <input type="text" placeholder="City" id="city"><br>
               <input type="text" placeholder="State" id="state"><br>
           <input type="text" placeholder="First Name" id="fname"><br>
           <input type="text" placeholder="Last Name" id="lname"><br>
           <input type="text" placeholder="Address" id="address"><br>
           <input type="text" placeholder="Landmark" id="landmark"><br>
           <input type="number" placeholder="Phone Number" id="phone"><br>
           <button>PROCEED</button>
       </div>
    </div>
</body>
</html>
<script src="../scripts/address.js"></script>
